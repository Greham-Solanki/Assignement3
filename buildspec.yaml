version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login-password --region us-east-1) | docker login --username AWS --password-stdin <account_id>.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t <lastname>-flask-app .
      - docker tag <lastname>-flask-app:latest <account_id>.dkr.ecr.us-east-1.amazonaws.com/<lastname>-flask-app:latest
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push <account_id>.dkr.ecr.us-east-1.amazonaws.com/<lastname>-flask-app:latest
      - echo Build completed on `date`
